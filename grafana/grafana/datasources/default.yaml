apiVersion: 1

datasources:
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    version: 1
    uid: tempo
    editable: true
    url: http://tempo:3100
    isDefault: false
    basicAuth: false
    apiVersion: 1
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        mapTagNamesEnabled: true
        mappedTags: [ { key: 'application.name', value: 'application' } ]
        tags:
          - application
        lokiSearch: true

  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    version: 1
    uid: loki
    editable: true
    url: http://loki:3100
    isDefault: true
    basicAuth: false
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          name: traceID
          matcherRegex: "\"traceID\":\"([a-z0-9]+)\""
          url: $${__value.raw}

  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    version: 1
    uid: prometheus
    editable: true
    url: http://prometheus:9090
    isDefault: false
    basicAuth: false
    jsonData:
      httpMethod: "POST"
      manageAlerts: false
